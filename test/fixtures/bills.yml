assembly_bill_conflict_management:
  bill_number: "2209530"
  title: "갈등관리 및 공론화에 관한 법률안(김문수의원 등 11인)"
  bill_type: "법률안"
  assembly_bill_id: "PRC_T2U5C0C3B1B3A0A9Z3H9H1F3G7E3F7"
  summary: "제안이유 사회구조가 변화하고 가치, 이해관계가 다원화됨에 따라 공공정책의 추진과정에서 다양한 형태의 갈등이 분출되고 있음. 이에 중앙행정기관의 갈등을 예방하고 해결하기 위한 역할 및 절차에 관한 사항을 규정하여 중앙행정기관의 갈등관리 능력을 향상시키고, 사회변화에 부합하는 참여적 의사결정의 제도적 기반을 마련하려는 것임. 주요내용 가. 갈등 예방과 해결의 원칙(안 제4조부터 제7조까지) 중앙행정기관의 장으로 하여금 공공정책을 수립ㆍ추진할 때 이해관계인의 신뢰를 확보하도록 하고, 이해관계인 등의 실질적인 참여가 보장되도록 하며, 공공정책을 통하여 달성하려는 공익과 이에 상충되는 다른 공익 또는 사익을 비교ㆍ형량하도록 하고, 공공정책 관련 정보를 공개하고 공유하도록 하는 등 갈등 예방과 해결의 원칙을 규정함. 나. 갈등관리 종합시책의 수립(안 제8조) 중앙행정기관의 장으로 하여금 갈등의 예방과 해결 능력을 강화하기 위하여 갈등관리가 필요한 공공정책의 선정 및 관리 계획에 관한 사항 등이 포함된 갈등관리 종합시책을 매년 수립ㆍ추진하도록 함. 다. 갈등관리심의위원회의 설치ㆍ운영(안 제9조부터 제11조까지) 1) 소관 사무에 대한 갈등의 예방과 해결에 관련된 사항을 심의하기 위하여 중앙행정기관에 갈등관리심의위원회를 설치하되, 조정ㆍ지원 등 업무를 담당하는 중앙행정기관은 갈등관리심의위원회를 설치하지 아니할 수 있도록 함. 2) 갈등관리심의위원회는 위원장 1명을 포함하여 15명 이내의 위원으로 구성하고, 공무원이 아닌 위원이 전체 위원의 과반수가 되도록 함. 3) 갈등관리심의위원회 위원이 중립적이고 공정한 입장에서 활동하도록 함. 4) 중앙행정기관의 장으로 하여금 정당한 사유가 있는 경우를 제외하고는 갈등관리심의위원회의 심의 결과를 갈등의 예방과 해결 과정에 성실히 반영하도록 함. 라. 공론화대상선정위원회의 설치ㆍ운영(안 제15조부터 제21조까지) 1) 공론화 대상 의제를 선정하고, 공론화 제도를 공정하고 체계적으로 운영하기 위하여 국무총리 소속으로 공론화대상선정위원회를 둠. 2) 공론화대상선정위원회는 위원장 1명을 포함하여 11명 이상 15명 이하의 위원으로 구성하도록 하고, 공론화대상선정위원회 위원은 공무원이 아닌 사람 중에서 국무총리가 위촉하도록 하며, 공론화대상선정위원회 위원장은 공론화대상선정위원회 위원 중에서 호선하도록 함. 3) 공론화대상선정위원회 위원이 안건이 본인이나 친족과 직접적인 이해관계가 있는 경우 등에는 그 안건의 심의ㆍ의결에서 제척되거나 스스로 회피하도록 함. 마. 공론화위원회의 설치ㆍ운영(안 제23조부터 제26조까지) 1) 공론화를 공정하고 효율적으로 진행하기 위하여 공론화대상선정위원회에서 공론화 실시 대상으로 의결된 의제별로 공론화위원회를 둠. 2) 공론화위원회는 위원장 1명을 포함하여 6명 이상 10명 이하의 위원으로 구성하도록 하고, 공론화위원회 위원장은 공론화대상선정위원회 위원 중에서 공론화대상선정위원회 위원장이 위촉하도록 하며, 공론화위원회 위원장이 아닌 위원은 공무원이 아닌 사람 중에서 공론화대상선정위원회의 의결을 거쳐 공론화위원회 위원장이 위촉하도록 함. 3) 공론화위원회의 운영기간은 6개월의 범위에서 공론화위원회의 의결을 거쳐 공론화위원회 위원장이 정하되, 공론화위원회의 의결을 거쳐 6개월의 범위에서 1회 연장할 수 있도록 함."
  proposed_at: 2025-04-01 00:00:00
  category: "government-administration"
  current_bill_category_id: 3
