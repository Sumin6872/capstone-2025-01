gov_bill_agriculture:
  bill_number: "2209143"
  title: "양봉산업의 육성 및 지원에 관한 법률 일부개정법률안"
  bill_type: "법률안"
  assembly_bill_id: "ARC_O2N5Y0K3V1H9W2Z1F1C2K2U6Q8N7E8"
  summary: "제안이유 및 주요내용 지방자치단체 수행 사무에 관한 규범을 지방자치단체가 자기 책임하에 자율적으로 정할 수 있도록 자치입법권을 확대하기 위하여 지방자치단체가 밀원식물(蜜原植物)*의 조성에 필요한 사항을 해당 지방자치단체의 조례로 정할 수 있도록 하려는 것임. * 밀원식물(蜜原植物): 꿀벌이 꽃꿀, 꽃가루와 수액의 수집을 위하여 찾아가는 식물로서 농림축산식품부령으로 정하는 식물"
  proposed_at: 2025-03-20 00:00:00
  committee_name: "농림축산식품해양수산위원회"
  bill_stage: "소관위접수"
  category: "industry-agriculture"
  current_bill_category_id: 1

