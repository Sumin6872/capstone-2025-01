name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST_IP: "10.0.0.6"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1

      - name: Install required gems
        run: gem install kamal ed25519 x25519

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Configure 1Password
        uses: 1password/load-secrets-action/configure@v2
        with:
          service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Load secrets from 1Password
        uses: 1password/load-secrets-action@v2
        env:
          CLOUDFLARE_ZEROTRUST_ORG: "op://LawNow/777cn6fqfhh6ngojwqqd3p7lme/Zerotrust Organization ID"
          CLOUDFLARE_AUTH_CLIENT_ID: "op://LawNow/777cn6fqfhh6ngojwqqd3p7lme/CF-Access-Client-Id"
          CLOUDFLARE_AUTH_CLIENT_SECRET: "op://LawNow/777cn6fqfhh6ngojwqqd3p7lme/CF-Access-Client-Secret"
          ACTIONS_DEPLOY_SSH_KEY: "op://LawNow/4ph5yj7vy4ulzksvrjooqixwvy/private key"

      - name: Set up Cloudflare WARP
        uses: Boostport/setup-cloudflare-warp@v1
        with:
          organization: ${{ env.CLOUDFLARE_ZEROTRUST_ORG }}
          auth_client_id: ${{ env.CLOUDFLARE_AUTH_CLIENT_ID }}
          auth_client_secret: ${{ env.CLOUDFLARE_AUTH_CLIENT_SECRET }}

      - name: Add SSH host key
        run: |
          mkdir -p ~/.ssh
          echo "${{ env.ACTIONS_DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ env.DEPLOY_HOST_IP }} >> ~/.ssh/known_hosts

      - name: Test SSH Command Execution
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no greenstar1151@${{ env.DEPLOY_HOST_IP }} "echo 'SSH connection and command execution successful'"

      - name: Deploy with Kamal
        run: |
          kamal deploy --verbose
